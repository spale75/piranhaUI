<VirtualHost *:80>
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /opt/piranhaUI/www

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ScriptAlias /piranha/cgi /opt/piranha/www/cgi
	<Directory "/opt/piranha/www/cgi">
		AllowOverride All
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
	</Directory>

	Alias /piranha /opt/piranha/www
	<Directory "/opt/piranha/www">
		AllowOverride None
		Require all granted
	</Directory>

</VirtualHost>
